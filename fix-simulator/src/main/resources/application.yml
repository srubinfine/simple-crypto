micronaut:
  application:
    name: fixSimulator
  server:
    host: localhost
    port: 8082
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
netty:
  default:
    allocator:
      max-order: 3
kafka.bootstrap.servers: localhost:9092
order:
  post:
    simulator-mode: true
    execute: "1s"
